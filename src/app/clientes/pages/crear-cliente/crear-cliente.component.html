<div class="col">
  <div class="row">Registro de Cliente</div>
</div>
<hr />
<form action="" [formGroup]="miFormulario">
  <div class="mb-3 col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <mat-form-field class="col-lg-6" appearance="outline" hidden>
      <mat-label>Id</mat-label>
      <input formControlName="id" matInput autocomplete="off" />
    </mat-form-field>

    <mat-form-field class="col-lg-6" appearance="outline">
      <mat-label>Nombres</mat-label>
      <input formControlName="nombres" matInput autocomplete="off" />
      <mat-error>{{ errorCampo("nombres") }} </mat-error>
    </mat-form-field>

    <mat-form-field class="col-lg-6" appearance="outline">
      <mat-label>Apellidos</mat-label>
      <input formControlName="apellidos" matInput autocomplete="off" />
      <mat-error>{{ errorCampo("apellidos") }} </mat-error>
    </mat-form-field>

    <mat-form-field class="col-lg-6" appearance="outline">
      <mat-label>Correo</mat-label>
      <input formControlName="correo" matInput autocomplete="off" />
      <mat-error>{{ errorCorreo() }} </mat-error>
    </mat-form-field>

    <mat-form-field class="col-lg-6" appearance="outline">
      <mat-label>Celular</mat-label>
      <input formControlName="celular" matInput autocomplete="off" />
      <mat-error>{{ errorCampo("celular") }} </mat-error>
    </mat-form-field>

    <mat-form-field class="col-lg-6" appearance="outline">
      <mat-label>Direcci√≥n</mat-label>
      <textarea
        formControlName="direccion"
        matInput
        autocomplete="off"
      ></textarea>
      <mat-error>{{ errorCampo("direccion") }} </mat-error>
    </mat-form-field>
    <div class="mb-3 text-right">
      <div class="col">
        <button
          [disabled]="miFormulario.invalid"
          (click)="registrarCliente()"
          mat-raised-button
          color="primary"
        >
          Guardar
        </button>
      </div>
    </div>
  </div>
</form>
<div>
  {{ miFormulario.valid }}
  <hr />
  {{ miFormulario.value | json }}
</div>
