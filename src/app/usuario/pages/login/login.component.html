<div class="col">
  <div
    style="
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 10;
      left: 0;
      top: 0;
    "
    class="row justify-content-center"
  >
    <div class="col-4 d-sm-block d-none bg-secondary"></div>
    <div class="col">
      <form class="ml-3" style="margin-top: 20%" (ngSubmit)="iniciarSesion()">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-xs-6">
            <div class="mb-3">
              <mat-form-field class="col" appearance="outline">
                <mat-label>Usuario</mat-label>
                <input
                  [(ngModel)]="usuario"
                  name="usuario"
                  matInput
                  autocomplete="off"
                />
              </mat-form-field>
            </div>
            <div class="mb-3">
              <mat-form-field class="col" appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input
                  [(ngModel)]="contrasenia"
                  name="contrasenia"
                  matInput
                  [type]="hide ? 'password' : 'text'"
                />
                <button
                  mat-icon-button
                  matSuffix
                  (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide"
                >
                  <mat-icon>{{
                    hide ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
              </mat-form-field>
            </div>
            <div class="mb-3 text-right">
              <div class="col">
                <button mat-raised-button color="secondary">
                  Iniciar Sesión
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
